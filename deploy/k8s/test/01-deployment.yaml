apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-forwarder
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-forwarder
  template:
    metadata:
      labels:
        app: alertmanager-forwarder
    spec:
      containers:
        - name: alertmanager-forwarder
          image: alertmanagerforwarder
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: /app
          workingDir: /app  # Define o diret√≥rio de trabalho como /app
          command: ["/bin/sh", "-c"]
          args:
            - pip install -r /app/requirements.txt && gunicorn -w 4 -b 0.0.0.0:5000 alertmanager_forwarder:app
          env:
            - name: ALERTMANAGER_EXTERNAL_URL
              value: "http://127.0.0.1:9093/api/v1/alerts"
      volumes:
        - name: config-volume
          configMap:
            name: cm-alertmanager-forwarder
